<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <main id="login-div" class="container mt-3">
        <h1>Authentication</h1>
        <hr>
        <div class="row">
          
            <div class="col-md-6">
                <h2 class="mb-4">Connectez-vous</h2>
                <form class="col col-md-6" id="loginForm">
                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <input type="email" class="form-control" id="emailField" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Mot de passe</label>
                        <input type="password" class="form-control" id="passwordField" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="login()" >Se connecter</button>
                </form>
            </div>
        </div>
        <hr>
    
       
    </main>

    <script src="firebase.js"></script>
    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
          signInSuccessUrl: '<url-to-redirect-to-on-success>',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            firebase.auth.GithubAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID,
            firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
          ],
          // tosUrl and privacyPolicyUrl accept either url string or a callback
          // function.
          // Terms of service url/callback.
          tosUrl: '<your-tos-url>',
          // Privacy policy url/callback.
          privacyPolicyUrl: function() {
            window.location.assign('<your-privacy-policy-url>');
          }
        };
  
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
      </script>

    <!-- jQuery et Bootstrap-->
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<!-- SDK Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
<script src="authentication.js" type="module"></script>

<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
    
</body>
</html>
